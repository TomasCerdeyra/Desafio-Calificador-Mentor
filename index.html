<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="contenedorGeneral">
    <header>

      <img id="estrella" class="imgEstrella" src="images/icon-star.svg" alt="">
      <div id="phone" class="contenedorPhone">
        <img class="imgPhone" src="images/illustration-thank-you.svg" alt="">
      </div>

      <h1 id="h1">How did we do?</h1>

    </header>

    <!-- Rating state start -->
    <main>

      <p id="p1" class="main_p">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="ContenedorButtons">
        <button class="button" id="button1" value="1">1</button>
        <button class="button" id="button2" value="2">2</button>
        <button class="button" id="button3" value="3">3</button>
        <button class="button" id="button4" value="4">4</button>
        <button class="button" id="button5" value="5">5</button>
      </div>

      <!-- Thank you state start -->

      <!--You selected-->
      <div class="contenedorMainYH2" id="contenedorMainYH2">
        <p class="main_p2" id="opcionElegida"></p>
      <!--Thank you!-->
      <h2>Thank you!</h2>
      </div>
    </main>

    <footer>
      <button class="submite" id="submit">S U B M I T</button>
      <p class="footer_p" id="p2">We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
        <!-- Thank you state end -->
    </footer>
    <!-- Rating state end -->
  </div>

  <!-- Thank you state start -->



  <!-- Thank you state end -->

  <!--Links-->
  <script src="app.js"></script>
</body>

</html>
